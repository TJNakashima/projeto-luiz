{% extends 'layout.html' %}
{% block title %}Consulta de Agendamentos{% endblock %}
{% block content %}
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Consulta de agendamento</legend>

                <!-- Search input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="searchNomeMedico">Nome do médico:</label>
                    <div class="col-md-6">
                        <input id="searchNomeMedico" name="searchNomeMedico" type="search" placeholder="Informe o nome do médico" class="form-control input-md">
                    </div>
                </div>

                <!-- Search input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="searchNomePaciente">Nome do paciente:</label>
                    <div class="col-md-6">
                        <input id="searchNomePaciente" name="searchNomePaciente" type="search" placeholder="Informe o nome do paciente" class="form-control input-md">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="dataAgendamento">Data:</label>  
                    <div class="col-md-2">
                        <input id="dataAgendamento" name="dataAgendamento" type="date" placeholder="" class="form-control input-md">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="btnPesquisar"></label>
                    <div class="col-md-4">
                        <button id="btnPesquisar" name="btnPesquisar" class="btn btn-primary">Pesquisar</button>
                    </div>
                </div>
            </fieldset>
        </form>
{% endfor %}
