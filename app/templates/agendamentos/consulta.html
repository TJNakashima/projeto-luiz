<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Controle de consulta</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            </head>
    <body class="container">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Consulta de agendamento</legend>

                <!-- Search input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="searchNomeMedico">Nome do médico:</label>
                    <div class="col-md-6">
                        <input id="searchNomeMedico" name="searchNomeMedico" type="search" placeholder="Informe o nome do médico" class="form-control input-md">
                    </div>
                </div>

                <!-- Search input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="searchNomePaciente">Nome do paciente:</label>
                    <div class="col-md-6">
                        <input id="searchNomePaciente" name="searchNomePaciente" type="search" placeholder="Informe o nome do paciente" class="form-control input-md">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="dataAgendamento">Data:</label>  
                    <div class="col-md-2">
                        <input id="dataAgendamento" name="dataAgendamento" type="date" placeholder="" class="form-control input-md">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="btnPesquisar"></label>
                    <div class="col-md-4">
                        <button id="btnPesquisar" name="btnPesquisar" class="btn btn-primary">Pesquisar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
