<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Controle de consulta</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            </head>
    <body class="container">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend align="center">Login</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textUsuario">Usuário:</label>  
                    <div class="col-md-4">
                        <input id="textUsuario" name="textUsuario" type="text" placeholder="Informe o usuários" class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="passwordSenha">Senha:</label>
                    <div class="col-md-4">
                        <input id="passwordSenha" name="passwordSenha" type="password" placeholder="Informe a senha" class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="btnLogin"></label>
                    <div class="col-md-4">
                        <button id="btnLogin" name="btnLogin" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
