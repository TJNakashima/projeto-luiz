{% extends 'layout.html' %}
{% block title %}Cadastro de Pacientes{% endblock %}
{% block content %}
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Cadastro de paciente</legend>

                {% if mensagem %}
                <div class="alert alert-{{tipo_mensagem}}" role="alert">{{mensagem}}</div>
                {% else %}

                  <!-- Alerta obrigatoriedade -->
                  <div class ="alert-info">Os campos sinalizados com asterisco (*) são obrigatórios.
                  </div><br><br>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nome"><strong>* </strong> Nome: </label>  
                        <div class="col-md-6 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon">&#xe008;</span>
                            </span>
                            <input id="nome" name="nome" type="text" placeholder="Informe o nome completo" class="form-control input-md" required="">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="cpf">CPF:</label>
                        <div class="col-md-2 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon">&#xe055;</span>
                            </span>
                            <input id="cpf" name="cpf" type="text" placeholder="999.999.999-99" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="telefone"><strong>* </strong> Telefone:</label>  
                        <div class="col-md-4 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon">&#xe145;</span>
                            </span>
                            <input id="telefone" name="telefone" type="text" placeholder="(99)99999-9999" class="form-control input-md" required="" pattern="([1-9]{2})[0-9]{5}-[0-9]{4}">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="rua">Endereço:</label>
                        <div class="col-md-6 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon">&#xe021;</span>
                            </span>
                            <input id="rua" name="rua" type="text" placeholder="Informe o nome da rua" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="numero">N°:</label>
                        <div class="col-md-6 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon">&#xe021;</span>
                            </span>
                            <input id="numero" name="numero" type="text" placeholder="Informe o número da casa" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="bairro">Bairro:</label>
                        <div class="col-md-6 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon">&#xe021;</span>
                            </span>
                            <input id="bairro" name="bairro" type="text" placeholder="Informe o bairro  " class="form-control input-md">
                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="estado">Estado: </label>
                        <div class="col-md-2 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon">&#xe021;</span>
                            </span>
                            <select id="estado" name="estado" class="form-control">
                                <option value="1">Selecione</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="cidade">Cidade:</label>  
                        <div class="col-md-6 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon">&#xe021;</span>
                            </span>
                            <input id="cidade" name="cidade" type="text" placeholder="Informe o nome da cidade" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="plano">Plano:</label>
                        <div class="col-md-2 input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon">&#xe148;</span>
                            </span>
                            <select id="plano" name="plano" class="form-control">
                                <option value="1">Selecione</option>
                                <option value="2">Sem cobertura</option>
                                <option value="3">Cobertura parcial</option>
                                <option value="4">Cobertura total</option>
                            </select>
                        </div>
                    </div>

                    <!-- Button (Double) -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="btnSalvar"></label>
                        <div class="col-md-8">
                            <button id="btnSalvar" type="submit" class="btn btn-success">
                            <span class="glyphicon glyphicon-ok"></span>&nbsp;
                            Salvar
                            </button>
                            <a id="btnCancelar" type="button" class="btn btn-danger" href="{{ url_for('especialidade.index') }}">
                            <span class="glyphicon glyphicon-remove"></span>&nbsp;
                            Cancelar
                            </a>
                        </div>
                    </div>
            {% endif %}
            </fieldset>
        </form>
{% endblock %}
