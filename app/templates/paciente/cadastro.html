{% extends 'layout.html' %}
{% block title %}Cadastro de Pacientes{% endblock %}
{% block content %}
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Cadastro de paciente</legend>

                <!-- Alerta obrigatoriedade -->
                <div class ="alert-info"></alert>Os campos sinalizados com asterisco (*) são obrigatórios.
                </div><br><br>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtNomePaciente">* Nome: </label>  
                    <div class="col-md-6">
                        <input id="txtNomePaciente" name="txtNomePaciente" type="text" placeholder="Informe o nome completo" class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textiCPFPaciente">CPF:</label>
                    <div class="col-md-2">
                        <input id="textiCPFPaciente" name="textiCPFPaciente" type="text" placeholder="999.999.999-99" class="form-control input-md">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textTelPaciente">* Telefone:</label>  
                    <div class="col-md-2">
                        <input id="textTelPaciente" name="textTelPaciente" type="text" placeholder="(99)99999-9999" class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtEndPaciente">Endereço:</label>  
                    <div class="col-md-6">
                        <input id="txtEndPaciente" name="txtEndPaciente" type="text" placeholder="Informe o nome e número da residência" class="form-control input-md">
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="selectbasicPlano">Plano:</label>
                    <div class="col-md-2">
                        <select id="selectbasicPlano" name="selectbasicPlano" class="form-control">
                            <option value="1">Selecione</option>
                            <option value="2">Sem cobertura</option>
                            <option value="3">Cobertura parcial</option>
                            <option value="4">Cobertura total</option>
                        </select>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textPlanoPaciente">Nome do plano:</label>  
                    <div class="col-md-6">
                        <input id="textPlanoPaciente" name="textPlanoPaciente" type="text" placeholder="Informe o nome do plano" class="form-control input-md">
                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="btnSalvar"></label>
                    <div class="col-md-8">
                        <button id="btnSalvar" name="btnSalvar" class="btn btn-success">Salvar</button>
                        <button id="btnCancelar" name="btnCancelar" class="btn btn-danger">Cancelar</button>
                    </div>
                </div>
            </fieldset>
        </form>
{% endfor %}
