{% extends 'layout.html' %}
{% block title %}Cadastro de Especialidade{% endblock %}
{% block content %}
        <form class="form-horizontal">
            <fieldset>

            <!-- Form Name -->
            <legend>Cadastro de especialidade</legend>

            <!-- Alerta obrigatoriedade -->
            <div class ="alert-info"></alert>Os campos sinalizados com asterisco (*) são obrigatórios.
            </div><br><br>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textEspecialidade">* Nome da especialidade:</label>  
              <div class="col-md-5">
              <input id="textEspecialidade" name="textEspecialidade" type="text" placeholder="Informe a especialidade" class="form-control input-md" required="">
                
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="selectbasicSituacao">Situação</label>
              <div class="col-md-4">
                <select id="selectbasicSituacao" name="selectbasicSituacao" class="form-control">
                  <option value="1">Selecione</option>
                  <option value="2">Ativo</option>
                  <option value="3">Inativo</option>
                </select>
              </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="btnSalvar"></label>
              <div class="col-md-8">
                <button id="btnSalvar" name="btnSalvar" class="btn btn-success">Salvar</button>
                <button id="btnCancelar" name="btnCancelar" class="btn btn-danger">Cancelar</button>
              </div>
            </div>

            </fieldset>
        </form>
{% endblock %}
