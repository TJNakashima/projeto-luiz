{% extends 'layout.html' %}
{% block title %}Cadastro de Especialidade{% endblock %}
{% block content %}
        <form class="form-horizontal" method="post">
            <fieldset>

            <!-- Form Name -->
            <legend>Cadastro de especialidade</legend>
            <!-- Alerta obrigatoriedade -->
            <div class ="alert-info"></alert>Os campos sinalizados com asterisco (*) são obrigatórios.
            </div><br><br>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="descricao">* Nome da especialidade:</label>  
              <div class="col-md-5">
              {{ model['descricao'] }}
              <input id="descricao" name="descricao" type="text" value="{{ model['descricao'] }}" placeholder="Informe a especialidade" class="form-control input-md" required="" />
                
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="selectbasicSituacao">Situação</label>
              <div class="col-md-4">
                <select id="status" name="status" class="form-control">
                  {% for item in tupla_status %}
                    <option value="{{ item[0] }}"
                    {{ 'selected="selected"' if (item[0] == model['status']) }}
                    >
                      {{ item[1] }}
                    </option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="btnSalvar"></label>
              <div class="col-md-8">
                <button id="btnSalvar" type="submit" class="btn btn-success">Salvar</button>
                <a id="btnCancelar" type="button" class="btn btn-danger" href="{{ url_for('especialidade.index') }}">Cancelar</a>
              </div>
            </div>

            </fieldset>
        </form>
{% endblock %}
